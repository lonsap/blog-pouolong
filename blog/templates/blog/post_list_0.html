{% extends 'blog/base.html' %}



{% block content %}
    {% for post in object_list %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titre }}</a></h2>
        </div>
    {% endfor %}
{% endblock content %}
